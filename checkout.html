<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* Font (mimicking Uber Eats' lightweight sans-serif) */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
    }
    /* Hide Scrollbar */
    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }
    /* Smooth transitions */
    .transition-all {
      transition: all 0.3s ease-in-out;
    }
    /* Button styles */
    .btn-orange {
      @apply bg-orange-500 text-white hover:bg-orange-600 transition-all font-semibold rounded-full shadow-md;
    }
    .btn-disabled {
      @apply bg-gray-300 text-gray-500 cursor-not-allowed rounded-full shadow-none;
    }
    /* Bottom Nav Bar (Uber Eats-inspired: minimal, icon-focused) */
    .bottom-nav {
      @apply fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 flex justify-around items-center py-3 z-50 shadow-[0_-2px_5px_rgba(0,0,0,0.05)];
    }
    .bottom-nav a {
      @apply flex flex-col items-center text-gray-600 text-xs transition-all;
    }
    .bottom-nav a:hover, .bottom-nav a.active {
      @apply text-orange-500;
    }
    .bottom-nav i {
      @apply text-lg mb-1;
    }
    .bottom-nav .home-icon {
      @apply bg-orange-500 text-white rounded-lg px-4 py-2 -translate-y-1 shadow-sm;
    }
    .bottom-nav .home-icon i, .bottom-nav .home-icon span {
      @apply text-white;
    }
    .bottom-nav .cart-icon {
      @apply relative;
    }
    .bottom-nav .cart-icon .cart-count {
      @apply absolute -top-1 -right-1 bg-red-500 text-white text-xs font-bold rounded-full px-1.5 py-0.5;
    }
    /* Sidebar Drawer */
    .sidebar-drawer {
      @apply fixed top-0 left-0 w-64 h-full bg-white shadow-[2px_0_10px_rgba(0,0,0,0.1)] transform -translate-x-full transition-all z-60;
    }
    .sidebar-drawer.active {
      @apply transform translate-x-0;
    }
    /* Backdrop */
    .backdrop {
      @apply fixed inset-0 bg-black bg-opacity-50 z-55 hidden;
    }
    .backdrop.active {
      @apply block;
    }
    /* Content Container */
    .content-container {
      @apply pb-32 sm:pb-0; /* Space for nav bar + button */
    }
    /* Floating Place Order Button (Uber Eats-inspired CTA) */
    .place-order-button {
      @apply fixed bottom-16 w-[calc(100%-2rem)] mx-4 z-60 btn-orange py-4 text-base flex items-center justify-center gap-2 shadow-lg;
    }
    /* Card Style */
    .card {
      @apply bg-white rounded-xl shadow-sm p-6 mb-6;
    }
    /* Input Style */
    .input-field {
      @apply mt-1 block w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition-all;
    }
    .input-label {
      @apply block text-sm font-medium text-gray-700 mb-1;
    }
    @media (min-width: 640px) {
      .bottom-nav {
        @apply hidden;
      }
      .sidebar-drawer {
        @apply w-72 transform translate-x-0 block;
      }
      .backdrop {
        @apply hidden;
      }
      .place-order-button {
        @apply static w-full mx-0 mt-6 shadow-md py-4;
      }
    }
  </style>
</head>
<body class="bg-gray-100">
  <!-- Header (Uber Eats-inspired: clean, image-focused) -->
  <div class="bg-white shadow-sm">
    <div class="container mx-auto px-4 py-4 flex items-center justify-between">
      <div class="flex items-center gap-4">
        <img id="restaurantImage" src="https://via.placeholder.com/64x64" alt="Restaurant Logo" class="w-16 h-16 rounded-full object-cover">
        <div>
          <h1 id="restaurantName" class="text-xl font-bold text-gray-800">Restaurant Name</h1>
          <p id="restaurantLocation" class="text-sm text-gray-500 flex items-center gap-2">
            <i class="fas fa-map-marker-alt text-gray-400"></i>
            <span id="locationText">Restaurant Location</span>
          </p>
        </div>
      </div>
      <a href="index.html" class="text-orange-500 hover:text-orange-600 transition-all">
        <i class="fas fa-arrow-left text-lg"></i>
      </a>
    </div>
  </div>

  <!-- Checkout Content -->
  <div class="container mx-auto px-4 py-8 content-container">
    <!-- Order Summary -->
    <div class="card">
      <h2 class="text-lg font-semibold text-gray-800 mb-4">Order Summary</h2>
      <div id="cartItems" class="space-y-4"></div>
      <div class="border-t border-gray-200 mt-4 pt-4">
        <div class="flex justify-between text-gray-600 text-sm">
          <span>Subtotal</span>
          <span id="subtotal">R0.00</span>
        </div>
        <div class="flex justify-between text-gray-600 text-sm mt-2">
          <span>Delivery Fee</span>
          <span id="deliveryFee">R20.00</span>
        </div>
        <div class="flex justify-between font-semibold text-gray-800 mt-2">
          <span>Total</span>
          <span id="total">R0.00</span>
        </div>
      </div>
    </div>

    <!-- Delivery Details -->
    <div class="card">
      <h2 class="text-lg font-semibold text-gray-800 mb-4">Delivery Details</h2>
      <form id="deliveryForm">
        <div class="mb-4">
          <label for="name" class="input-label">Full Name</label>
          <input type="text" id="name" class="input-field" required>
        </div>
        <div class="mb-4">
          <label for="phone" class="input-label">Phone Number</label>
          <input type="tel" id="phone" class="input-field" required>
        </div>
        <div class="mb-6">
          <label for="address" class="input-label">Delivery Address</label>
          <textarea id="address" class="input-field" rows="4" required></textarea>
        </div>
        <button type="submit" id="placeOrderBtn" class="place-order-button">
          <i class="fas fa-shopping-bag"></i>
          Place Order
        </button>
      </form>
    </div>
  </div>

  <!-- Sidebar Drawer Menu -->
  <div id="sidebarDrawer" class="sidebar-drawer">
    <div class="p-6">
      <h2 class="text-lg font-bold text-gray-800 mb-6">Menu</h2>
      <ul class="space-y-4">
        <li><a href="index.html" class="flex items-center text-gray-700 hover:text-orange-500 transition-all"><i class="fas fa-home mr-2"></i>Home</a></li>
        <li><a href="status.html" class="flex items-center text-gray-700 hover:text-orange-500 transition-all"><i class="fas fa-clipboard-list mr-2"></i>Orders</a></li>
        <li><a href="profile.html" class="flex items-center text-gray-700 hover:text-orange-500 transition-all"><i class="fas fa-user mr-2"></i>Profile</a></li>
        <li><a href="settings.html" class="flex items-center text-gray-700 hover:text-orange-500 transition-all"><i class="fas fa-cog mr-2"></i>Settings</a></li>
        <li><a href="history.html" class="flex items-center text-gray-700 hover:text-orange-500 transition-all"><i class="fas fa-car mr-2"></i>My Orders</a></li>
        <li><a href="#" id="signOutDrawer" class="flex items-center text-red-500 hover:text-red-600 transition-all"><i class="fas fa-sign-out-alt mr-2"></i>Sign Out</a></li>
      </ul>
    </div>
  </div>

  <!-- Backdrop -->
  <div id="backdrop" class="backdrop"></div>

  <!-- Firebase + Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getDatabase, ref, onValue, push, set } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.appspot.com",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e",
      measurementId: "G-V4W97VMSKL"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth();

    const restaurantName = document.getElementById('restaurantName');
    const restaurantLocation = document.getElementById('locationText');
    const restaurantImage = document.getElementById('restaurantImage');
    const cartItemsContainer = document.getElementById('cartItems');
    const subtotalEl = document.getElementById('subtotal');
    const deliveryFeeEl = document.getElementById('deliveryFee');
    const totalEl = document.getElementById('total');
    const deliveryForm = document.getElementById('deliveryForm');
    const placeOrderBtn = document.getElementById('placeOrderBtn');
    const sidebarDrawer = document.getElementById('sidebarDrawer');
    const backdrop = document.getElementById('backdrop');
    const signOutDrawer = document.getElementById('signOutDrawer');
    const cartNavCount = document.getElementById('cartNavCount');

    let userId = null;
    let cart = [];
    const deliveryFee = 20.00;
    const urlParams = new URLSearchParams(window.location.search);
    const restaurantId = urlParams.get('restaurantId');
    const cartParam = urlParams.get('cart');

    // Authentication
    onAuthStateChanged(auth, user => {
      if (user) {
        userId = user.uid;
        loadRestaurantDetails();
        loadCart();
      } else {
        window.location.href = 'login.html';
      }
    });

    // Sign Out
    signOutDrawer.addEventListener('click', (e) => {
      e.preventDefault();
      signOut(auth).then(() => {
        window.location.href = 'login.html';
      }).catch((error) => {
        console.error('Sign Out Error', error);
        showToast('Failed to sign out.');
      });
    });

    function showToast(message) {
      const toast = document.createElement('div');
      toast.className = 'fixed bottom-24 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white px-4 py-2 rounded-lg shadow-lg z-70 transition-all';
      toast.textContent = message;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }

    function loadRestaurantDetails() {
      const restaurantRef = ref(db, `restaurants/${restaurantId}`);
      onValue(restaurantRef, (snapshot) => {
        const restaurant = snapshot.val();
        if (!restaurant) {
          showToast('Restaurant not found.');
          window.location.href = 'index.html';
          return;
        }
        restaurantName.textContent = restaurant.name;
        restaurantLocation.textContent = restaurant.location || 'Location not available';
        restaurantImage.src = restaurant.image || 'https://via.placeholder.com/64x64';
      }, (error) => {
        console.error('Error loading restaurant:', error);
        showToast('Failed to load restaurant details.');
      });
    }

    function loadCart() {
      try {
        if (cartParam) {
          cart = JSON.parse(decodeURIComponent(cartParam));
        } else {
          const storedCart = JSON.parse(localStorage.getItem(`cart-${userId}`));
          if (storedCart) {
            cart = storedCart.filter(item => item.restaurantId === restaurantId);
          }
        }
        if (cart.length === 0) {
          showToast('Your cart is empty.');
          window.location.href = `restaurant_menu.html?restaurantId=${restaurantId}`;
          return;
        }
        renderCartItems();
        updateCartCount();
      } catch (error) {
        console.error('Error parsing cart:', error);
        showToast('Invalid cart data.');
        window.location.href = `restaurant_menu.html?restaurantId=${restaurantId}`;
      }
    }

    function renderCartItems() {
      cartItemsContainer.innerHTML = '';
      let subtotal = 0;
      cart.forEach((c, index) => {
        const itemTotal = c.item.price * c.quantity;
        subtotal += itemTotal;
        const el = document.createElement('div');
        el.className = 'flex items-center gap-4 mb-4 border-b border-gray-100 pb-4';
        el.innerHTML = `
          <img src="${c.item.image || 'https://via.placeholder.com/48x48'}" alt="${c.item.name}" class="w-12 h-12 rounded-lg object-cover">
          <div class="flex-1">
            <h4 class="text-sm font-medium text-gray-800">${c.item.name} (x${c.quantity})</h4>
            <p class="text-orange-500 text-sm font-medium">R${itemTotal.toFixed(2)}</p>
          </div>
          <button class="text-gray-500 hover:text-red-500 transition-all" data-index="${index}">
            <i class="fas fa-trash text-sm"></i>
          </button>
        `;
        el.querySelector('button').addEventListener('click', () => {
          cart.splice(index, 1);
          saveCart();
          renderCartItems();
          updateCartCount();
          if (cart.length === 0) {
            showToast('Your cart is empty.');
            window.location.href = `restaurant_menu.html?restaurantId=${restaurantId}`;
          }
        });
        cartItemsContainer.appendChild(el);
      });
      subtotalEl.textContent = `R${subtotal.toFixed(2)}`;
      deliveryFeeEl.textContent = `R${deliveryFee.toFixed(2)}`;
      totalEl.textContent = `R${(subtotal + deliveryFee).toFixed(2)}`;
    }

    function saveCart() {
      if (userId) {
        localStorage.setItem(`cart-${userId}`, JSON.stringify(cart));
      }
    }

    function updateCartCount() {
      const count = cart.reduce((total, c) => total + c.quantity, 0);
      cartNavCount.textContent = count;
    }

    deliveryForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const address = document.getElementById('address').value.trim();

      if (!name || !phone || !address) {
        showToast('Please fill in all fields.');
        return;
      }

      placeOrderBtn.disabled = true;
      placeOrderBtn.classList.add('btn-disabled');

      try {
        const subtotal = cart.reduce((total, c) => total + c.item.price * c.quantity, 0);
        const total = subtotal + deliveryFee;
        const order = {
          restaurantId,
          restaurantName: restaurantName.textContent,
          items: cart.map(c => ({
            name: c.item.name,
            quantity: c.quantity,
            price: c.item.price,
            total: c.item.price * c.quantity
          })),
          subtotal,
          deliveryFee,
          total,
          userDetails: {
            name,
            phone,
            address,
            email: auth.currentUser.email
          },
          timestamp: Date.now(),
          status: 'Pending'
        };

        const ordersRef = ref(db, `orders/${userId}`);
        const newOrderRef = push(ordersRef);
        await set(newOrderRef, order);

        // Clear cart
        cart = [];
        saveCart();
        updateCartCount();

        showToast('Order placed successfully!');
        window.location.href = 'status.html';
      } catch (error) {
        console.error('Error placing order:', error);
        showToast('Failed to place order.');
        placeOrderBtn.disabled = false;
        placeOrderBtn.classList.remove('btn-disabled');
      }
    });

    // Sidebar Drawer Toggle
    function toggleSidebarDrawer(e) {
      e.preventDefault();
      sidebarDrawer.classList.toggle('active');
      backdrop.classList.toggle('active');
    }

    document.querySelector('#rideNavBtn').addEventListener('click', toggleSidebarDrawer);
    backdrop.addEventListener('click', () => {
      sidebarDrawer.classList.remove('active');
      backdrop.classList.remove('active');
    });
  </script>

  <!-- Bottom Navigation Bar (Uber Eats-inspired) -->
  <nav class="bottom-nav sm:hidden">
    <a href="status.html">
      <i class="fas fa-clipboard-list"></i>
      <span>Orders</span>
    </a>
    <a href="profile.html">
      <i class="fas fa-user"></i>
      <span>Profile</span>
    </a>
    <a href="index.html" class="home-icon">
      <i class="fas fa-home"></i>
      <span>Home</span>
    </a>
    <a href="#" id="cartNavBtn" class="cart-icon">
      <i class="fas fa-shopping-cart"></i>
      <span class="cart-count" id="cartNavCount">0</span>
      <span>Cart</span>
    </a>
    <a href="#" id="rideNavBtn">
      <i class="fas fa-car"></i>
      <span>Ride</span>
    </a>
  </nav>
</body>
</html>
